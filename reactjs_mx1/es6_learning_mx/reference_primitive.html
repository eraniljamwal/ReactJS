<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ES6</title>
  <script>

    // Primitive Type (Numbers, Srings, Boolean)
    //When you re-assin or store a value of one 
    //variable to another variable it will copy the value

    const num = 1;    
    const num2 = num; 
    console.log(num2);
    
    // Reference Type (Objects and arrays)
    //It will not copy the person object to 
    //secondPerson instead {name:'Anil'} will 
    //stored in memory and const person pointer 
    //we stored that as pointer in memory.
    // IN this case pointer will be copied
    const person = {
        name:'Anil'
    };
    const secondPerson = person;    
    person.name = 'Sunil';
    console.log(secondPerson);

    //Copy oject or array to new array with spread operator
    const persons = {
        name:'Anil'
    };
    const secondPersons = {...persons};    // Spread operator
    persons.name = 'Sunil';
    console.log(secondPersons);


  </script>
</head>
<body>

</body>
</html>
