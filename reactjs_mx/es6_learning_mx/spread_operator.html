<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ES6</title>
  <script>

    // Spread with Array
    const numbers = [1,2,3];
    const newNumbers = [...numbers,4];
    console.log(newNumbers);

    // Spread with Object
    const person = {
        name: 'Anil'
    }
    const personMoreInfo = {
        ...person,
        age:28
    }
    console.log(personMoreInfo);

    // REST with Array
    const filter = (...args) => {
        return args.filter( el => el === 1 )
    }
    console.log(filter(1,2,3));

  </script>
</head>
<body>

</body>
</html>
